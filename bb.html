<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Rental</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('m1.png'); /* Add background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #fff; /* Change heading color to white */
            text-transform: uppercase; /* Uppercase text */
        }

        .table-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            overflow-x: hidden;
            position: relative;
            perspective: 1000px;
        }

        .table {
            width: 400px; /* Increase table width */
            height: 400px; /* Set table height */
            border-radius: 20px; /* Increase border radius */
            background-color: rgba(51, 51, 51, 0.7);
            padding: 40px;
            transition: transform 0.3s ease-in-out;
            transform-style: preserve-3d;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5); /* Add shadow for 3D effect */
        }

        .table:hover {
            transform: scale(1.05) rotateY(5deg); /* Add rotation effect on hover */
        }

        .table img {
            width: 85%; /* Covering 75% of the table width */
            border-radius: 40px;
            margin-bottom: 40px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5); /* Add shadow for 3D effect */
        }

        .table h2 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #fff;
            text-transform: uppercase;
        }

        .rent-now-btn {
            background-color: #ffb37b;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease-in-out;
        }

        .rent-now-btn:hover {
            background-color: #ff8c4b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bike Rental</h1>
        <div class="table-container">
            <!-- Table 1 -->
            <div class="table">
                <img src="nongear.jpg" alt="Bike 1">
                <h2>Non-Gear Bikes</h2>
                <button id="rentNow1" class="rent-now-btn">Rent Now</button>
            </div>
            <!-- Table 2 -->
            <div class="table">
                <img src="gear.png" alt="Bike 2">
                <h2>Gear Bikes</h2>
                <button id="rentNow2" class="rent-now-btn">Rent Now</button>
            </div>
            <!-- Table 3 -->
            <div class="table">
                <img src="superbike.jpg" alt="Bike 3">
                <h2>Cruiser Bikes</h2>
                <button id="rentNow3" class="rent-now-btn">Rent Now</button>
            </div>
        </div>
    </div>
    <script>
        // JavaScript function to handle button click event for Non-Gear Bikes
        function redirectToRentPage1() {
            window.location.href = "b3.html"; // Replace "b3.html" with the path to your HTML file for Non-Gear Bikes
        }

        // JavaScript function to handle button click event for Gear Bikes
        function redirectToRentPage2() {
            window.location.href = "b2.html"; // Replace "b3.html" with the path to your HTML file for Gear Bikes
        }

        // JavaScript function to handle button click event for Cruiser Bikes
        function redirectToRentPage3() {
            window.location.href = "b1.html"; // Replace "b3.html" with the path to your HTML file for Cruiser Bikes
        }

        // Add event listeners to the Rent Now buttons for each bike type
        document.getElementById("rentNow1").addEventListener("click", redirectToRentPage1);
        document.getElementById("rentNow2").addEventListener("click", redirectToRentPage2);
        document.getElementById("rentNow3").addEventListener("click", redirectToRentPage3);
    </script>
</body>
</html>
